
<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.2/css/bulma.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Bristol Archives</title>
</head>
<body>
<!-- This creates the logos at the top of the page -->
<div class="block">
    <div class="columns">
        <div class="column is-half">
            <img th:src="@{/Bristol-Archives-logo-web.jpg}" alt="Bristol Archives Logo" style="width: 230px; height: 115px">
            <h1 class="title"> Welcome to Bristol Archives </h1>
        </div>
        <div class="column is-quarter">
        </div>

        <div class="column is-quarter">
            <img th:src="@{/Bristol-City-Council-Logo.png}" alt="Bristol City Council Logo" style="width: 300px; height: 115px" >

        </div>

    </div>
</div>

<!-- This is what creates the navbar -->
<div class="block">
    <nav class="navbar has-background-grey-lighter" role="navigation" aria-label="main navigation">
        <div class="navbar-menu">

            <div class="navbar-start">
                <a href="/" class="navbar-item">Home</a>
                <a class="navbar-item">Image Gallery</a>
                <a class="navbar-item">Showcase</a>
                <a class="navbar-item">Donate</a>

                <a href="https://twitter.com/bristolarchives?lang=en" target="_blank" class="navbar-item">Follow us on Twitter&nbsp<i class="fa fa-twitter"></i></a>

                <a href="https://en-gb.facebook.com/bristolarchives/" target="_blank" class="navbar-item" >Visit our Facebook</a>

                <a href="https://www.instagram.com/explore/locations/40687510/bristol-archives/?hl=en" target="_blank" class="navbar-item">Visit our Instagram&nbsp <i class="fa fa-instagram"></i></a>

            </div>
        </div>
    </nav>
</div>

<div class="block">
    <canvas id="fillerCanvas" height="100" style="border:1px transparent">
        </canvas>
    </div>
<div class="block">
    <div class="columns">
        <div class="column is-quarter has-text-right" >
            <a class="button ">Advanced search</a>
        </div>
        <div class="column is-half">
            <div class="control">
                <input type="text" class="input" placeholder="Search The Bristol Archives Database..." >
            </div>
        </div>
        <div class="column is-quarter">
            <a class="button">Search</a>
        </div>

    </div>

</div>
</body>
</html>
