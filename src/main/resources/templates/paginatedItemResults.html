<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.2/css/bulma.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Bristol Archives Collections</title>
</head>

<body>
<!-- This creates the logos at the top of the page -->
<div class="block">
    <div class="columns is-mobile">
        <div class="column is-one-third">
            <img th:src="@{/Bristol-Archives-logo-web.jpg}" alt="Bristol Archives Logo" style="max-width: 85%; height: auto;">
        </div>
        <div class="column is-one-third">
        </div>
        <div class="column is-one-third">
            <img class="image is-pulled-right" th:src="@{/Bristol-City-Council-Logo.png}" id ="logo" alt="Bristol City Council Logo" style="max-width: 85%; height: auto;">
        </div>
    </div>
</div>
<div class="block"><h1 class="title" style="font-size:3vw"> Welcome to Bristol Archives </h1></div>

<!-- This is what creates the navbar -->
<div class="block">
    <nav class="navbar has-background-grey-lighter" role="navigation" aria-label="main navigation" id="navbar">
        <div class="navbar-burger burger" data-target="navMenu">
            <span></span>
            <span></span>
            <span></span>
        </div>
        <div class="navbar-menu" id="navMenu">

            <div class="navbar-start">
                <a href="/" class="navbar-item">Home</a>
                <a href="/aboutArchives" class="navbar-item">About the Archives</a>
                <a href="/loginPage" class="navbar-item">Admin login</a>
                <!--<a class="navbar-item">Image Gallery</a>
                <a class="navbar-item">Showcase</a>
                <a class="navbar-item">Donate</a>-->

                <a href="https://twitter.com/bristolarchives?lang=en" target="_blank" class="navbar-item">Follow us on Twitter&nbsp<i class="fa fa-twitter"></i></a>

                <a href="https://en-gb.facebook.com/bristolarchives/" target="_blank" class="navbar-item" >Visit our Facebook</a>

                <a href="https://www.instagram.com/explore/locations/40687510/bristol-archives/?hl=en" target="_blank" class="navbar-item">Visit our Instagram&nbsp <i class="fa fa-instagram"></i></a>

            </div>
        </div>
    </nav>
    <style>
        .content{
            padding: 20px;
        }
        .sticky {
            position: fixed;
            top: 0;
            width: 100%;
        }
        .sticky + .content{
            padding-top: 60px;
        }
    </style>
    <script>
        (function() {
            var burger = document.querySelector('.burger');
            var nav = document.querySelector('#'+burger.dataset.target);
            burger.addEventListener('click', function(){
                burger.classList.toggle('is-active');
                nav.classList.toggle('is-active');
            });
        })();
        window.onscroll = function() {navbarStick()};
        var navbar = document.getElementById("navbar");
        var sticky = navbar.offsetTop;
        function navbarStick() {
            if (window.pageYOffset >= sticky) {
                navbar.classList.add("sticky")
            } else {
                navbar.classList.remove("sticky");
            }
        }
    </script>
    <div class="block">
        <canvas height="15" style="border:1px transparent">
        </canvas>
    </div>
    <div class="columns">
        <div class="column is-one-fifth"></div>
        <div class="column is-one-fifth"><h2>Page select:</h2></div>
        <div class="column">
            <th th:if="${itemPage.totalPages > 0}" class="pagination"
                th:each="pageNumber : ${pageNumbers}">
                <a style="font-size:160%;" th:href="@{/search(q=${searchTerm},size=${itemPage.size}, page=${pageNumber})}"
                   th:text=${pageNumber}
                   th:class="${pageNumber==itemPage.number + 1} ? active"></a>
            </th>
        </div>
        <div class="column is-one-fifth"></div>
    </div>
</div>
<div style="margin-left=100px;" class="block">
    <table class="table">
        <tbody>
        <tr th:if="!${itemPage.hasContent()}">
            <td colspan="2"> No Items Available </td>
        </tr>
        <tr th:each="item : ${itemPage.content}">
            <td>
                <figure class="image is-128x128">
                    <img class="thumbnail" th:alt="${item.name}" th:src="${'http://museums.bristol.gov.uk/multimedia/entry.php?request=resource&irn=147310&format=jpeg'}" style="width: 128px;height: 128px" />
                    <!--
                    <img class="thumbnail" th:alt="${item.name}" th:src="${'http://museums.bristol.gov.uk/multimedia/entry.php?request=resource&irn=' + getFirstMultimediaIrn(item.mediaIrns) + '&format=jpeg'}" style="width: 128px;height: 128px" />
                    -->
                </figure>

            </td>
            <td>
                <span class="itemName"><font size="4" color="#0000cd" th:text=${item.name} th:onclick="'javascript:rowClicked(\'' + ${item.itemRef} + '\');'"></font></span>
                <br>
                <span th:text=${item.itemRef}> </span>
                <br><span th:text=${item.shortDesc}></span>
            </td>

        </tr>
        </tbody>
    </table>
</div>
<div class="columns">
    <div class="column is-one-fifth"></div>
    <div class="column is-one-fifth">
<h2>Page select:</h2>
    </div>
    <div class="column is-two-fifths">
<th th:if="${itemPage.totalPages > 0}" class="pagination"
    th:each="pageNumber : ${pageNumbers}">
    <a style="font-size:160%;" th:href="@{/search(q=${searchTerm},size=${itemPage.size}, page=${pageNumber})}"
       th:text=${pageNumber}
       th:class="${pageNumber==itemPage.number + 1} ? active"></a>
</th>
</div>
    <div class="column is-one-fifth"></div>
</div>
</body>
<style>
    .pagination:hover{
        text-decoration: underline;
    }
    .itemName {
        cursor: pointer;
    }
    .itemName:hover{
        text-decoration: underline;
    }
</style>
<script>
    function rowClicked(itemRef) {
        location.href = '/items/' + itemRef.split('/').join('-');
    }
    // item.mediaIrns
    function getFirstMultimediaIrn(irnsString) {
        if (irnsString != null) {
            return irnsString.split(",")[0];
        }
    }
</script>

</html>
