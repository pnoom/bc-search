<body>

        </div>
    </div>
</div>
<div class="block"><h1 class="title" style="font-size:3vw"> Advanced Search: </h1></div>

<!-- This is what creates the navbar -->
<div class="block">
    <nav class="navbar has-background-grey-lighter" role="navigation" aria-label="main navigation">
        <div class="navbar-burger burger" data-target="navMenu">
            <span></span>
            <span></span>

    <script type="text/javascript">
        (function() {
            var burger = document.querySelector('.burger');
            var nav = document.querySelector('#'+burger.dataset.target);

                burger.classList.toggle('is-active');
                nav.classList.toggle('is-active');
            });
        })();
    </script>
</div>
<div class="block">
    <canvas height="20" style="border:1px transparent">
    </canvas>
</div>

<div class="block">
    <form action="#" th:action="@{/advSearch}" method="post">

        <div class="columns is-mobile">
            <div class="column is-one-fifth"></div>
            <div class="column">
               <!-- <div class="block">
                    <div class="columns">
                        <div class="column is-one-fifth">Search by Date:</div>
                        <div class="column">
                            <input type="text" name="date_search" class="input" placeholder="Example: 1950...">
                        </div>
                    </div>
                </div>-->
                <div class="block">
                    <div class="columns">
                <div class="column is-one-fifth">Search by date:</div>
                <div class="column">
                    <div id="noRange" style="display: block"><input type="date" id="date_search" name="date_search" value=""></div>
                    <div id="startRange" style="display: none"> <input type="date" id="date_start" name="date_start" value=""></div>
                </div>
               <div class="column is-one-fifth"><div class="block is-centre" id="simpleText" style="margin-left: 63px; display: none; " >To</div>
                </div>

                <div class="column is-one-fifth"><div id="endRange" style="display: none"><input type="date" id="date_end" name="date_end" value=""></div>
                </div>
                <div class="column"><a onclick="range()" class="button" style="margin-left: 27px">Date range</a>

                <script>
                function range() {
                    var x = document.getElementById("endRange");
                    var y = document.getElementById("simpleText");
                    var z = document.getElementById("startRange");
                    var p = document.getElementById("noRange");
                    if (x.style.display === "none") {
                        x.style.display = "block";
                        y.style.display = "block";
                        z.style.display = "block";
                        p.style.display = "none";
                        document.getElementById('date_search').value = "";
                    }
                    else {
                        x.style.display = "none";
                        y.style.display = "none";
                        z.style.display = "none";
                        p.style.display = "block";
                        document.getElementById('date_start').value = '';
                        document.getElementById('date_end').value = '';
                    }
                }

                    </script>
                </div>
            </div>

            <div class="block">
                <div class="columns">
                    <div class="column is-one-fifth">Search by collections:</div>
                    <div class="column">
                        <input type="text" name="collection_search" class="input" placeholder="Example: Trotter...">
                    </div>
                </div>
            </div>

            <div class="block">
                <div class="columns">
                    <div class="column is-one-fifth">Search by locations:</div>
                    <div class="column">
                        <input type="text" name="location_search" class="input" placeholder="Example: Uganda...">
                    </div>
                </div>
            </div>

            <div class="block">
                <div class="columns">
                    <div class="column is-one-fifth">Search for whole phrase:</div>
                    <div class="column">
                        <input type="text" name="precision_search" class="input" placeholder="Precise search...">
                    </div>
                </div>
            </div>
            </div>
            </div>
            <div class="column is-one-fifth"></div>
        </div>

<div class="block">
    <div class="columns">
        <div class="column is-one-quarter"></div>
        <div class="column"><button class="button" style="margin-left: 96px" type="submit">Search</button></div>
        <div class="column is-one-third"></div>
    </div>
</div>

    </form>


</div>


</body>
